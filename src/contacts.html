<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <main>
    <form>
      <label for="username">Ваше имя:</label>
      <input type="text" id="username" name="username">

      <label for="phone">Номер телефона:</label>
      <input type="text" id="phone" name="phone">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <label for="course">Ваш курс</label>
      <select name="course" id="course">
        <option value="no">Не выбрано</option>
        <option value="1">Курс 1</option>
        <option value="2">Курс 2</option>
        <option value="3">Курс 3</option>
        <option value="4">Курс 4</option>
        <option value="other">Другое</option>
      </select>

      <label for="message">Ваше обращение:</label>
      <textarea name="message" id="message" rows="6"></textarea>

      <button type="submit">Отправить форму</button>
      <button type="reset">Очистить форму</button>
    </form>
  </main>
</body>
</html>
